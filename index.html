<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortify 2 - Free Open Source Link Shortener.</title>
  <meta type="description" content="Create and host your own link shortener for free!">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="template-box">
    <div style="margin-bottom: 20px;">
      <h1>Shortify 2</h1>
      <p><i>The Free Open Source Link Shortener</i></p>
      <p>Wanna have your own link shortener? Clone the template on GitHub below, and host it for free!</p>
    </div>
    <div>
      <a href="{addLinkUrl}" target="_blank" class="button">Add link</a>
      <a href="https://github.com/gustavwilliam/shortify2" target="_blank" class="button">View on GitHub</a>
    </div>
  </div>
</body>
</html>
